<!DOCTYPE html>
<head>
	<title>Character Profile</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<div class="card font-monospace">
				<img class="rounded-circle" src="./img/profile-picture.jpg">
				<div class="card-body">
					<h2 class="card-title">About me</h2>
				<p class="card-text">Mabel Pines</p>
				<p class="card-text1">Gravity Falls, Oregon</p>
				</div>
			</div>
				<div class="card font-monospace">
					<div class="card-body">
					<h2 card="card-title">Information</h2>
					<p card="card-birthday">August 31, 1999</p>
					<p card="card-origin">Piedmont, California</p>
					<p card="card-character">Non-religious, free-spirited, colorful knit sweaters </p>
				</div>
				</div>
				<div class="card font-monospace">
					<p card="knitting">Knitting</p>
				<div class="progress">
					  <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: 90%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">90%</div>
					</div>
					<p card="mini-golf">Miniature Golf</p>
					<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 75%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">75%</div>
				</div>
					<p card="lock-picking">Lock picking</p>
					<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 70%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">70%</div>
				</div>
					<p card="arts">Arts and crafts</p>
					<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">50%</div>
				</div>
				</div>
			</div>
			<div class="col-md-8 font-monospace">
				<figure class="text-center">
  <blockquote class="blockquote">
    <p>"When life gives you lemons, draw faces on those lemons and wrap them in a blanket. Ta-daaa! Now you have lemon babies."</p>
  </blockquote>
  <figcaption class="blockquote-footer">
    Mable from <cite title="Gravity Falls">Gravity Falls</cite>
  </figcaption>
</figure>
				<h2 card="card-title">Timeline</h2>
				<div class="bg-success p-2 text-dark bg-opacity-10">Arrivals in Gravity Falls</div>
				<img src="./img/gnomes1.png" class="rounded float-end">
				<p>Which season is this? <input type="text"></p>

			</div>
		</div>
	</div>
</body>
